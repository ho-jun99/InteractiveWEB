<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연봉계산기</title>
</head>
<style>
    body {
        height: 100vh;
    }

    .wrap {
        background-color: antiquewhite;
        width: 400px;
        position: relative;
        padding: 20px;
        top : 40%;
        left : 50%;
        transform: translate(-50%,-50%);
        text-align: center;
    }
    
    button {
        font-size : 15px;
        padding : 5px 10px;

    }
    
    input {
        padding: 10px, 20px;
        font-size: 17px;
        text-align: center;
        max-width: 170px;
    }

</style>

<script>
    window.onload = () => {
        let button = document.querySelector(".startBtn");
        let sec = document.querySelector(".sec");
        let input = document.getElementsByTagName("input")[0];

        button.addEventListener("click",()=>{
            interval();
        });

        let timer,value,secValue;

        let interval = () => {
            clearInterval(timer);
            
            value = input.value * 10000;
            secValue = value / 365 / 24 / 60 / 60 / 20;
            let secNum = 0;
            timer = setInterval(()=>{
                secNum++;
                sec.innerHTML = (secValue * secNum).toFixed(1) +"원 벌고 있습니다";
            },50)
        }
    }
    

</script>

<body>
    <div class="wrap">
        <h3>연봉을 입력해주세요(만원 단위)</h3>
        <input type="number" value="5000">
        <button type="button" class="startBtn">확인</button>
        <p class="sec">당신은 1초에 얼마를 벌고 있을까요?</p>
    </div>


    
</body>
</html>
